name: Mirror to Codeberg

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to Codeberg
        run: |
          git remote add codeberg https://${{ secrets.CODEBERG_TOKEN }}@codeberg.org/Anonomi/anonomi-postbox.git

          # push branches
          git push --force codeberg "refs/heads/*:refs/heads/*"

          # push tags
          git push --force codeberg "refs/tags/*:refs/tags/*"